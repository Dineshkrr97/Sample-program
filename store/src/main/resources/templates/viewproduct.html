<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

</head>

<body>
	<div align="center">
	<form action="/" method="GET">  
			 <button type=submit>Back to Home</button>
        </form> </div><br><br>
<div align="center">
    <h1>Product List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product code</th>
                <th>Product Name</th>
                <th>Purchase Price</th>
                <th>Selling Price</th>
                <th>Qoh</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${product}">
				
                <td th:text="${product.productcode}">Product code</td>
                <td th:text="${product.productname}">Product Name</td>
                <td th:text="${product.purchaseprice}">Purchase Price</td>
                <td th:text="${product.sellingprice}">Selling Price</td>
                <td th:text="${product.qoh}">Qoh</td>
                
            </tr>
        </tbody>
    </table>
</div>   

</body>
</html>
