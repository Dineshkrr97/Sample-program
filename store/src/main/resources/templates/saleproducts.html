	<div align="center">
 <form action="/displaysaleProducts" method="post">

        </form>
         </div>

<div align="center">
    <h1>Product List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product code</th>
                <th>Product Name</th>
                <th>Selling Price</th>
                <th>Quantity</th>
                <th>Amount</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="bill : ${bill}">
                <td th:text="${bill.code}">Product code</td>
                <td th:text="${bill.name}">Product Name</td>
                <td th:text="${bill.price}">Selling Price</td>
                <td th:text="${bill.pquantity}">Quantity</td>
                 <td th:text="${bill.amount}">Amount</td>
                 
                
            </tr>
        </tbody>
        
    </table>
    <h3>
        <span th:text="'Total Amount ' + ${Total}"></span>
</h3>
    	
</div>   

</body>
